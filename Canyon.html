<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단소개</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap');
        h1{
            text-align: center;
            font-family: 'Noto Sans KR', sans-serif;
        }
        #main{
            border: 30px ridge wheat;
            float:left;
            margin-left: 20px;
        }
        #main_text{
            margin-left: 550px;
            margin-top: 50px;
            margin-bottom: 50px;
            position: relative;
        }
        #main_text > span{
            font-size: 40px;
            font-family: 'Noto Serif KR', serif;
        }
        #mvp{
            text-align: center;
            margin-bottom: 50px;
        }
        a{
            text-decoration: none;
        }
        a > span{
            font-size: 40px;
            font-family: 'Noto Serif KR', serif;
        }
        #rotate{
            float:right;
        }
        img.infinite_rotationg_logo{
            animation: rotate_image 10s linear infinite;
            transform-origin: 50% 50%;
        }
        #second{
            margin-top: 50px;
        }
        @keyframes rotate_image{
            100%{
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>
    <h1>간단 소개</h1>
    <hr>

    <div>
        <img id="main" src="media/캐니언.png" width="25%">
        <div id="main_text">
            <span>◑큰 덩치와 특유의 무표정 때문에 팀내 연장자로 보이지만 01년생 막내다.</span><br><br>
            <span>◑말이 정말로 없다. 개인 방송은 거의 묵언수행 수준.</span><br><br>
            <span>◑관종 방송인으로 가득한 담원에서 유독 노출을 피하는 편이다
            </span><br><br>
            
            <span>◑북극곰처럼 생겨 별명이 북극곰이다. 
                이름마저 김건부라 김건북극곰으로 불리고 있다.
            </span><br><br>

            <span>
                ◑성장정글메타에서 갱킹형메타로 변화하는 와중에 여전히
                성장형 플레이 스타일을 고수중이라 최근 부진한 모습을 보이고 있다.
            </span>
        </div>
    </div>
    <hr>
    <div id="second">
        <div class="logo-area">
            <a href="index.html">
                <img id="rotate" src="media/북극곰.png" width="150px"class="infinite_rotationg_logo">
            </a>
        </div>
        <div id="mvp">
            <img id="mainImage" src="media/캐니언mvp.jpg" width="80%">
        </div>
    </div>
    <hr>

    <script>
        var files = ["media/캐니언우디르.jpg",
                    "media/캐니언mvp.jpg"];
        var myImage=document.getElementById("mainImage");
        var imageIndex=0;

        function changeImage(){
            myImage.setAttribute("src",files[imageIndex]);
            imageIndex++;
            if(imageIndex>=files.length){
                imageIndex=0;
            }
        }
        setInterval(changeImage, 5000);
    </script>
</body>
</html>
